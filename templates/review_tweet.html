<!DOCTYPE html>
<html>
<head>
	<title>review page</title>
</head>
<body>
<form action='' method='post'>
	{%csrf_token%}
	<table>
		<tr>
			<td>
				<b>
					proposed tweet:
				</b>
			</td>
			<td>
				<b>{{tweet.text}}</b>
			</td>
		</tr>
		<tr>
			<td>
				<b>Author:</b>
			</td>
			<td>
				<b> {{tweet.author_email}}</b>
			</td>
		</tr>
		{{form.as_table}}
	</table>
	<input type="submit" name="sub">

</form>
<hr>
	{% for comment in comments %}
	<i>{{comment.created_at|timesince}} ago:</i>
	{{comment.text}}
	
	{% endfor %}
</body>
</html>
